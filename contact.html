<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <title>Contact</title>

</head>

<body>

    <form class="cntctForm" method="POST" action="https://script.google.com/macros/s/AKfycbwrMmZitFXV7NsCpvcj-30LVH9_Knhq08G6pyjzFKSIRmg8uhNoF0Iem6zjSriZo405/exec">

        <div class="form-elements">
        <fieldset>
            <label for="name">Name: </label>
            <input id="name" name="name" placeholder="Your preferred professional name" required/>
        </fieldset>

        <fieldset>
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="10" placeholder="What are you contacting me about..." required></textarea>
        </fieldset>

        <fieldset>
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" value="" placeholder="yourEmail@email.com" required/>
            <span class="email-invalid">Must be a valid email address</span>
        </fieldset>

        <!-- Submit -->
        <button>Send</button>
        </div>

        <!-- Thank You! -->
        <div class="thankyou_message">
        <h2><em>Thank you</em> for contacting me!<br />I will get back to you soon!</h2>
        </div>

    </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="assets/js/form-submission-handler.js"></script>
</body>
</html>
